<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Account Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ecf0f1;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 50px 20px;
            text-align: center;
            position: relative;
        }

        /* Animated Gradient Background for Header */
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #f39c12, #3498db, #1e8449);
            background-size: 200% 200%;
            animation: gradientMove 5s infinite;
            z-index: -1;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header h1 {
            font-size: 2.5rem;
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        header p {
            font-size: 1.2rem;
            margin: 10px 0;
            opacity: 0;
            animation: fadeIn 2s ease forwards 1s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 50%;
            margin: 40px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1.5s ease forwards 2s;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        input:focus, select:focus {
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.8);
            outline: none;
            transform: scale(1.02);
        }

        button {
            background: #f39c12;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background: #1e8449;
        }

        button:hover::before {
            left: 0;
        }

        footer {
            background: #34495e;
            color: white;
            padding: 20px;
            margin-top: 40px;
            opacity: 0;
            animation: slideUp 1.5s ease forwards 3s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Floating Elements Animation */
        .float {
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Scroll-triggered Animation (JavaScript will add this class) */
        .scroll-animate {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .scroll-animate.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1 class="float">Free Account Registration</h1>
        <p>Fill in the details below to create your Free Account.</p>
    </header>

    <!-- Registration Form -->
    <div class="form-container scroll-animate">
        <h2>Registration Form</h2>
        <form action="thank-you-free.html" method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="firstname" placeholder="First Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm-password" placeholder="Confirm Password">
            <select name="country" required>
                <option value="" disabled selected>Choose Your Country</option>
                <option value="Tunisia">Tunisia</option>
                <option value="Algeria">Algeria</option>
                <option value="Morocco">Morocco</option>
            </select>
            <input type="text" name="address" placeholder="Address" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <select name="activity" required>
                <option value="" disabled selected>Type of Agricultural Activity</option>
                <option value="Crops">Crops</option>
                <option value="Livestock">Livestock</option>
                <option value="Mixed">Mixed</option>
            </select>
            <button type="submit">Confirm Registration</button>
        </form>
    </div>

    <footer>
        <p>Partners: <span>AgriTech, TunisFarms, GreenFields</span></p>
    </footer>

    <script>
        // Scroll-triggered animation
        const scrollElements = document.querySelectorAll(".scroll-animate");

        const elementInView = (el, percentageScroll = 100) => {
            const elementTop = el.getBoundingClientRect().top;
            return (
                elementTop <= 
                (window.innerHeight || document.documentElement.clientHeight) * (percentageScroll / 100)
            );
        };

        const displayScrollElement = (element) => {
            element.classList.add("visible");
        };

        const handleScrollAnimation = () => {
            scrollElements.forEach((el) => {
                if (elementInView(el, 75)) {
                    displayScrollElement(el);
                }
            });
        };

        window.addEventListener("scroll", () => {
            handleScrollAnimation();
        });
    </script>

</body>
</html>
